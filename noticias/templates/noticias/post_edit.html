{% extends 'noticias/base.html' %}

{% block title %}{% if form.instance.pk %}Editar Post{% else %}Novo Post{% endif %}{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Editar Post{% else %}Novo Post{% endif %}</h2>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
{% endblock %}
